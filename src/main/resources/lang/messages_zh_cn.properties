commands.beacon.help.header=Hydroline Beacon 命令：
commands.beacon.help.list=\  /beacon list - 列出已连接的 Socket.IO 节点。
commands.beacon.help.provider=\  /beacon provider status - 查看 Beacon Provider 连接状态。
commands.beacon.help.sync=\  /beacon sync <目标> - 手动触发同步任务。
commands.beacon.help.sync_nbt=\    nbt - 刷新玩家 NBT 缓存。
commands.beacon.help.sync_scans=\    scans - 手动执行进度、MTR 日志和世界扫描器。
commands.beacon.help.query=\  /beacon query <SELECT ...> - 在 Beacon 数据库中执行只读 SQL。
commands.beacon.help.stats=\  /beacon stats - 输出汇总指标及时间戳。
commands.beacon.help.info=\  /beacon info - 显示插件配置与网关信息。
